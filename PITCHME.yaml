theme            : template

theme-background : [ "linear-gradient(to top, #2193b0, 222222)" ]
theme-headline   : [ "Comic Sans MS", "white", "none" ]
theme-byline     : [ "Comic Sans MS", "black", "none" ]
theme-text       : [ "Raleway", "#F5FFFA", "none" ]
theme-links      : [ "#0295BB", "#C0C0C0" ]
theme-code       : [ "Inconsolata" ]
theme-controls   : [ "#484848" ]
theme-margins    : [ "0", "15px" ]
theme-override   :  PITCHME.css

highlight        : ir-black
